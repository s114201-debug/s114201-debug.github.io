<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>點一下出現貓咪</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            cursor: pointer;
            background: #f5f5f5;
        }
        .cat {
            position: absolute;
            width: 150px;
            pointer-events: none;
        }
    </style>
</head>
<body>
<script>
    const catSVG = `
        <svg xmlns='http://www.w3.org/2000/svg' width='150' height='150'>
            <circle cx='75' cy='75' r='60' fill='orange'/>
            <circle cx='50' cy='60' r='12' fill='white'/>
            <circle cx='100' cy='60' r='12' fill='white'/>
            <circle cx='50' cy='60' r='6' fill='black'/>
            <circle cx='100' cy='60' r='6' fill='black'/>
            <polygon points='75,85 62,100 88,100' fill='pink'/>
            <polygon points='35,45 55,30 55,55' fill='orange'/>
            <polygon points='115,45 95,30 95,55' fill='orange'/>
        </svg>
    `;

    document.body.addEventListener("click", (e) => {
        const img = document.createElement("img");
        img.className = "cat";
        img.src = "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(catSVG);
        img.style.left = (e.pageX - 75) + "px";
        img.style.top  = (e.pageY - 75) + "px";
        document.body.appendChild(img);
    });
</script>
</body>
</html>
