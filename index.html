<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<title>貓咪出現測試</title>
<style>
  body {
    margin: 0;
    background: #f7f7fa;
    height: 100vh;
    overflow: hidden;
    cursor: pointer;
  }
  .cat {
    position: absolute;
    width: 120px;
    transform: translate(-50%, -50%);
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>

<script>
// --- 3 隻真正 PNG（base64）貓咪 ---
const cats = [
  // 橘貓 PNG（base64）
  "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAh0lEQVR4Ae3WsQ2AIBAEwTnpxmASZgEtoCWkAaWgkBDJPUPKMKp3eJ1P9uUFAAAAAAAAAAAAAPAHsp1p8wFNjDZ7FQwE0YBNUjDPVh+EhvRNJwbgo5JPKf9Y3L/Pt+lxXTxmMokYyAAAAAAAAAAAAAGC/A7MJqem0MVZSAAAAAElFTkSuQmCC",

  // 灰貓 PNG（base64）
  "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAjklEQVR4Ae3WsQ2AIBAE4bnpxmASZgEsYCWkAaWgkBDJPWNKMKp3eJ1P9uUFAAAAAAAAAAAAAPAHsp2p8wFNjDZ7FQwE0YBNUjDPVh+EhvRNJwbgo5JPKf9Y3L/Pt+lxXTxmMokYyAAAAAAAAAAAAAGC/A9Chqem0aS9AAAAAElFTkSuQmCC",

  // 紫貓 PNG（base64）
  "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAAAYLlVAAAAgklEQVR4Ae3WsQ2AIBAE4bnpxmASZgEsYCWkAaWgkBDJPWNKMKp3eJ1P9uUFAAAAAAAAAAAAAPAHsp2p8wFNjDZ7FQwE0YBNUjDPVh+EhvRNJwbgo5JPKf9Y3L/Pt+lxXTxmMokYyAAAAAAAAAAAAAGC/A1Jjqem0CLYAAAAASUVORK5CYII="
];

// --- 建立貓咪 ---
function spawnCat(x, y) {
  const img = document.createElement("img");
  img.src = cats[Math.floor(Math.random() * cats.length)];
  img.className = "cat";
  img.style.left = x + "px";
  img.style.top = y + "px";
  document.body.appendChild(img);
}

// --- 滑鼠點擊 ---
document.addEventListener("click", (e) => {
  spawnCat(e.clientX, e.clientY);
});

// --- 空白鍵 ---
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    spawnCat(window.innerWidth / 2, 80);
  }
});
</script>

</body>
</html>
