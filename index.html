  cats.push({

    vx: (Math.random() - 0.5) * 6,
    vy: 0,
    r,
    color: ["#ffcc66","#d1d1d1","#c98aff","#ffa07a"]

  });
}

function drawCat(c) {
  ctx.fillStyle = c.color;
  ctx.beginPath();
  ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
  ctx.fill();
}
