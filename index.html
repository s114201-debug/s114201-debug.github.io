<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<title>重力貓咪（含牆反彈與碰撞）</title>
<style>
  body { margin: 0; overflow: hidden; background: #f7f7fa; }
  canvas { display: block; }

  #hint {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    color: #666;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>

<div id="hint">點一下</div>
<canvas id="world"></canvas>

<script>
const canvas = document.getElementById("world");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");
let firstClick = true;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let cats = [];

function spawnCat(x, y) {
  const r = 20 + Math.random() * 40;
  cats.push({
    x, y,
    vx: (Math.random() - 0.5) * 4,
    vy: 0,
    r,
    color: ["#ffcc66","#d1d1d1","#c98aff","#ffa07a"]
      [Math.floor(Math.random() * 4)],
    grounded: false
  });
}

function drawCat(c) {
  const s = c.r;
  ctx.fillStyle = c.color;
  ctx.beginPath();
  ctx.arc(c.x, c.y, s, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(c.x - s*0.6, c.y - s*0.2);
  ctx.lineTo(c.x - s*0.25, c.y - s*0.9);
  ctx.lineTo(c.x, c.y - s*0.2);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(c.x + s*0.6, c.y - s*0.2);
  ctx.lineTo(c.x + s*0.25, c.y - s*0.9);
  ctx.lineTo(c.x, c.y - s*0.2);
  ctx.fill();

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(c.x - s*0.28, c.y - s*0.08, s*0.12, 0, Math.PI*2);
  ctx.arc(c.x + s*0.28, c.y - s*0.08, s*0.12, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "pink";
  ctx.beginPath();
  ctx.arc(c.x, c.y + s*0.12, s*0.09, 0, Math.PI*2);
  ctx.fill();
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const gravity = 0.45;

  for (let c of cats) {
    if (!c.grounded) c.vy += gravity;
    c.x += c.vx;
    c.y += c.vy;

    if (c.x - c.r < 0 || c.x + c.r > canvas.width) {
      c.vx *= -0.6;
    }
    if (c.y + c.r > canvas.height) {
      c.y = canvas.height - c.r;
      c.vy = Math.abs(c.vy) < 1 ? 0 : -c.vy * 0.45;
      c.vx *= 0.98;
    }

    drawCat(c);
  }

  requestAnimationFrame(update);
}
update();

// 滑鼠點擊
document.addEventListener("click", (e) => {
  if (firstClick) {
    hint.style.display = "none";
    firstClick = false;
  }
  spawnCat(e.clientX, e.clientY);
});

// 空白鍵
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    e.preventDefault();
    if (firstClick) {
      hint.style.display = "none";
      firstClick = false;
    }
    spawnCat(canvas.width / 2, 50);
  }
});
</script>
</body>
</html>
