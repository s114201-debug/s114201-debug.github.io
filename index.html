<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<title>超簡易版：一定會出現貓咪</title>
<style>
body {
margin: 0;
height: 100vh;
cursor: pointer;
background: #f7f7fa;
font-family: sans-serif;
}
.cat {
position: absolute;
width: 100px;
transform: translate(-50%, -50%);
user-select: none;
pointer-events: none;
}
</style>
</head>
<body>


<script>
const cats = [
"data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='150' height='150'%3E%3Ccircle cx='75' cy='75' r='55' fill='%23ffb347'/%3E%3Ccircle cx='55' cy='65' r='12' fill='white'/%3E%3Ccircle cx='95' cy='65' r='12' fill='white'/%3E%3Ccircle cx='55' cy='65' r='6' fill='black'/%3E%3Ccircle cx='95' cy='65' r='6' fill='black'/%3E%3Cpolygon points='75,90 63,105 87,105' fill='pink'/%3E%3Cpath d='M40 55 L60 45 L55 70' fill='%23ffb347'/%3E%3Cpath d='M110 55 L90 45 L95 70' fill='%23ffb347'/%3E%3C/svg%3E",


"data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='150' height='150'%3E%3Cellipse cx='75' cy='85' rx='50' ry='40' fill='white' stroke='%23ccc' stroke-width='3'/%3E%3Ccircle cx='55' cy='70' r='10' fill='black'/%3E%3Ccircle cx='95' cy='70' r='10' fill='black'/%3E%3Cpolygon points='75,85 65,95 85,95' fill='pink'/%3E%3Cpath d='M40 60 L60 45 L55 70' fill='white'/%3E%3Cpath d='M110 60 L90 45 L95 70' fill='white'/%3E%3C/svg%3E",


"data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='150' height='150'%3E%3Crect x='25' y='25' width='100' height='100' rx='30' fill='%23d7b2ff'/%3E%3Ccircle cx='55' cy='65' r='10' fill='white'/%3E%3Ccircle cx='95' cy='65' r='10' fill='white'/%3E%3Ccircle cx='55' cy='65' r='5' fill='black'/%3E%3Ccircle cx='95' cy='65' r='5' fill='black'/%3E%3Cpolygon points='75,85 65,100 85,100' fill='pink'/%3E%3Cpath d='M30 50 L55 30 L50 60' fill='%23d7b2ff'/%3E%3Cpath d='M120 50 L95 30 L100 60' fill='%23d7b2ff'/%3E%3C/svg%3E"
];


document.addEventListener("click", (e) => {
const img = document.createElement("img");
const randomCat = cats[Math.floor(Math.random() * cats.length)];
img.src = randomCat;
img.className = "cat";
img.style.left = e.clientX + "px";
img.style.top = e.clientY + "px";
document.body.appendChild(img);
});
</script>


</body>
</html>
