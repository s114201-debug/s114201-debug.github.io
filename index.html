<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<title>重力貓咪</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f7f7fa;
  }
  canvas {
    display: block;
  }
  #hint {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    color: #666;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>

<div id="hint">點一下</div>
<canvas id="world"></canvas>

<script>
const canvas = document.getElementById("world");
const ctx = canvas.getContext("2d");
const hint = document.getElementById("hint");

let firstAction = true;
let cats = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function spawnCat(x, y) {
  const r = 20 + Math.random() * 40;
  cats.push({
    x, y,
    vx: (Math.random() - 0.5) * 4,
    vy: 0,
    r,
    color: ["#ffcc66","#d1d1d1","#c98aff","#ffa07a"]
      [Math.floor(Math.random() * 4)]
  });
}

function drawCat(c) {
  const s = c.r;
  ctx.fillStyle = c.color;
  ctx.beginPath();
  ctx.arc(c.x, c.y, s, 0, Math.PI * 2);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(c.x - s*0.6, c.y - s*0.2);
  ctx.lineTo(c.x - s*0.25, c.y - s*0.9);
  ctx.lineTo(c.x, c.y - s*0.2);
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(c.x + s*0.6, c.y - s*0.2);
  ctx.lineTo(c.x + s*0.25, c.y - s*0.9);
  ctx.lineTo(c.x, c.y - s*0.2);
  ctx.fill();

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(c.x - s*0.28, c.y - s*0.08, s*0.12, 0, Math.PI*2);
  ctx.arc(c.x + s*0.28, c.y - s*0.08, s*0.12, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "pink";
  ctx.beginPath();
  ctx.arc(c.x, c.y + s*0.12, s*0.09, 0, Math.PI*2);
  ctx.fill();
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const gravity = 0.45;

  // 移動
  for (let c of cats) {
    c.vy += gravity;
    c.x += c.vx;
    c.y += c.vy;
  }

  // 球與球碰撞
  for (let i = 0; i < cats.length; i++) {
    for (let j = i + 1; j < cats.length; j++) {
      const a = cats[i];
      const b = cats[j];
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.hypot(dx, dy);
      const minDist = a.r + b.r;

      if (dist > 0 && dist < minDist) {
        const overlap = minDist - dist;
        const nx = dx / dist;
        const ny = dy / dist;
        a.x -= nx * overlap * 0.5;
        a.y -= ny * overlap * 0.5;
        b.x += nx * overlap * 0.5;
        b.y += ny * overlap * 0.5;
      }
    }
  }

  // 牆壁 & 地板
  for (let c of cats) {
    if (c.x - c.r < 0) {
      c.x = c.r;
      c.vx *= -0.6;
    }
    if (c.x + c.r > canvas.width) {
      c.x = canvas.width - c.r;
      c.vx *= -0.6;
    }
    if (c.y + c.r > canvas.height) {
      c.y = canvas.height - c.r;
      c.vy = Math.abs(c.vy) < 1 ? 0 : -c.vy * 0.45;
      c.vx *= 0.98;
    }
    drawCat(c);
  }

  requestAnimationFrame(update);
}
update();

// 滑鼠
document.addEventListener("click", e => {
  if (firstAction) {
    hint.style.display = "none";
    firstAction = false;
  }
  spawnCat(e.clientX, e.clientY);
});

// 空白鍵
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();
    if (firstAction) {
      hint.style.display = "none";
      firstAction = false;
    }
    spawnCat(canvas.width / 2, 50);
  }
});
</script>

</body>
</html>
